---
  apache_pkg: 'apache2'
  apache_service: 'apache2'
  apache_path: '/etc/apache2'
  apache_log_path: '/var/log/apache2'
  python3_mod_wsgi: 'libapache2-mod-wsgi-py3'
  capitains::deps: 
    - 'gcc'
    - 'zlib1g'
    - 'zlib1g-dev'
    - 'linux-headers-generic'
    - 'libxml2'
    - 'libxml2-dev'
    - 'libxslt1.1'
    - 'libxslt1-dev'
    - 'musl'
    - 'musl-dev'
    - 'unzip'
    - 'curl'
  morpheus::deps:
    - 'make'
    - 'gcc'
    - 'flex'
